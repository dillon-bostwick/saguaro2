<div ng-if="$ctrl.file.img"> 
	<img ng-src="{{$ctrl.file.link}}">
</div>

<div id="pdfviewer">
  <canvas id="pdfcanvas"/>

  <ul uib-pagination
      ng-if="$ctrl.file.pdf"
      ng-change="$ctrl.loadPdfPage()"
  	  total-items="$ctrl.file.pdf.numPages * 10"
  	  ng-model="$ctrl.file.currentPageNum"
  	  max-size="5"
  	  class="pagination-sm"
  	  boundary-links="true"
  	  force-ellipses="true">
  </ul>
</div>
