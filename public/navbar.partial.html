
<!-- Alert message -->
<div ng-if="$ctrl.alertMessage">
  <div class="alert alert-success"
       ng-if="$ctrl.alertMessage.type === 'success'">

       {{$ctrl.alertMessage.alert}}
  </div>

  <div class="alert alert-danger"
       ng-if="$ctrl.alertMessage.type === 'error'">

       {{$ctrl.alertMessage.alert}}
  </div>

</div>

<!-- Navbar -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#!/">
        <img src="images/favicon.ico" class="fittedImg" alt="Logo">
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li  ng-class="$ctrl.path === '#!/dashboard' ? 'active' : ''">
          <a href="#!/dashboard">
            Go to Dashboard
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
